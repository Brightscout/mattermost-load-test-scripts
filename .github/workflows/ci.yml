name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: Check style; build; test
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go v1.18.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.18.x

      - name: Install golangci
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.52.2

      - uses: actions/checkout@v2

      - name: Cache go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: check style
        run: make check-style
        env:
          TERM: dumb

      - name: Build and bundle the scripts
        id: build
        run: |
          make build
          echo ::set-output name=BUNDLE_NAME::$(cd dist; ls)
        env:
          TERM: dumb

      - name: Upload the built bundle as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.build.outputs.BUNDLE_NAME }}
          path: dist/${{ steps.build.outputs.BUNDLE_NAME }}
